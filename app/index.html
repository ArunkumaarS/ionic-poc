<!doctype html>
<html lang="en">

<head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" href="/favicon.ico" />
    <title>Tryllo Alpha</title>
</head>

<body>
    <script type="text/javascript">
        /*A small hack to adjust the viewport scale on the basis of the ratio calculated using
        device resolution and the web app width*/
        (function () {
            try {
                function adjustTheViewport() {
                    if (/Android|iPhone/i.test(navigator.userAgent)) {
                        var windowResWidth = window.screen.width;
                        var appWidth = 420; // assumption :: our web app will work properly for this width
                        var appToDeviceResRatio = windowResWidth / appWidth; // calculate ratio of device resolution and the webapp width
                        var viewportEle = document.getElementById('viewport') || '';
                        if (viewportEle) {
                            if (windowResWidth < appWidth) { // smaller than webapp size
                                viewportEle.setAttribute('content', 'initial-scale=' + appToDeviceResRatio + ', maximum-scale=' + appToDeviceResRatio + ', minimum-scale=' + appToDeviceResRatio + ', user-scalable=no, width=' + appWidth);
                            } else {
                                viewportEle.setAttribute('content', 'initial-scale=1.0, maximum-scale=1, minimum-scale=1.0, user-scalable=yes, width=' + windowResWidth);
                            }
                        }
                    }
                }
                //Update the scale on window resize
                window.addEventListener('resize', function () {
                    adjustTheViewport();
                });
                //On IIFE Call
                adjustTheViewport();
            } catch (e) { }
        }());
    </script>
    </head>

    <body>
        <!-- Display a message if JS has been disabled on the browser. -->
        <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your
                browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

        <!-- The app hooks into this div -->
        <div id="app"></div>
        <link
            href="https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff"
            rel="stylesheet">
    </body>

</html>
